    <section>
      <form class="todo-container">
          <input id="studentid" type="number" placeholder="Student ID" required>
          <input id="descriptionInput" placeholder="Full Name" required>
          <input type="number" id="yearOfStudyInput" placeholder="Year of study" required>
          <input type="number" id="marksInput" placeholder="Marks" required>
          <input type="number" id="averageInput" placeholder="Average in class" required>
          <input type="text" id="actioninput" >
          <div class="btns">
              <button type="submit" id="button">Add</button>
              <button type="button" id="button2">Delete All</button>
          </div>
      </form>
  
      <div class="tod-div">
          <table class="container-fluid">
              <thead>
                  <tr>
1                      <th>Student ID</th>
                      <th>Full Name</th>
                      <th>Year of study</th>
                      <th>Marks</th>
                      <th>Average in class</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="output">
              </tbody>
          </table>
      </div>
  </section>
