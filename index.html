    <section>
        <h1 class="logo">Student Registration</h1>
        <input type="text" class="search" placeholder="Search...">
        <button class="toggle-form-btn">Add Student</button>
        <button type="button" id="button2" class="delete">Delete All</button>
        <div>
            <select id="sortCriteria">
            <option value="studentId">Student ID</option>
            <option value="fullName">Full Name</option>
            <option value="yearOfStudy">Grade</option>
            <option value="marks">Marks</option>
            <option value="average">Average</option>
        </select>
        <button id="sortButton">Sort</button>
        </div>
    
     
        <form class="todo-container hidden">
            <input id="studentid" type="number" placeholder="Student ID" required>
            <input id="descriptionInput" placeholder="Full Name" required>
            <input type="number" id="yearOfStudyInput" placeholder="Grade" required>
            <input type="number" id="marksInput" placeholder="Marks" required>
            <input type="number" id="averageInput" placeholder="Average in class" required>
            <div class="btns">
                <button type="submit" id="button">Add</button>
            </div>
        </form>
    
        <div class="tod-div">
            <table class="container-fluid">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th>Grade</th>
                        <th>Marks</th>
                        <th>Average in class</th>
                        <th>Action 1</th>
                        <th>Action 2</th>
                    </tr>
                </thead>
                <tbody id="output">
                </tbody>
            </table>
        </div>
    </section>
