<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>

    <div class="container">

        <input class="digits" placeholder=" 0" id="output">
        <div class="calculator">
            <button class="butt is-clear" onclick="clearSum()">AC</button>
            <button class="butt" onclick="delSum()">DEL</button>
            <button class="butt" onclick="symbol('/')">&divide;</button>
            <button class="butt" onclick="addToSum('1')">1</button>
            <button class="butt" onclick="addToSum('2')">2</button>
            <button class="butt" onclick="addToSum('3')">3</button>
            <button class="butt" onclick="symbol('*')">&times;</button>
            <button class="butt" onclick="addToSum('4')">4</button>
            <button class="butt" onclick="addToSum('5')">5</button>
            <button class="butt" onclick="addToSum('6')">6</button> 
            <button class="butt" onclick="symbol('+')">&plus;</button>
            <button class="butt" onclick="addToSum('7')">7</button>
            <button class="butt" onclick="addToSum('8')">8</button>
            <button class="butt" onclick="addToSum('9')">9</button>
            <button class="butt" onclick="symbol('-')">&minus;</button>
            <button class="butt" onclick="showDecimal('.')">.</button>
            <button class="butt is-zero" onclick="addToSum('0')">0</button>
            <button class="butt is-equals" onclick="evaluateSum('=')">&equals;</button>

        </div>
    </div>
    <script src="./main.js"></script>  
</body>

</html>
