    <div class="container-form">

    <div id="toast" class="toast">Message sent successfully!</div>

    <h1 class="text">Send Message</h1>
    <form id="contactForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="file" name="file" id="attachment" onchange="fileSelect(event)">
        <button type="submit" id="form2">Send</button>

        <img src="" alt="" id="shownbelow">
    </form>
